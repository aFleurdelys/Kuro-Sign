name: 鸣潮签到

on:
  schedule:
    - cron: "30 11 * * *"
  workflow_dispatch:

jobs:
  Run_Script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install -g lodash node-fetch

      - name: Run App
        env:
          id: 3
          token: ${{ secrets.TOKEN }}
        run: node app.js
